        <header>
            <img src="https://www.anythinklibraries.org/sites/default/files/styles/full/public/craigslist_0.png?itok=6B6oh9aC" class="craigslist" alt="craigslist log">
            <ul class="breadcrumb">
                <li><a href="#">Serp</a></li>
                <li><a href="#">Product Page</a></li>
            </ul>
            <div class="profile">
                <label for="favorite">Favorite Listings</label>
                <img src="https://lh3.googleusercontent.com/proxy/wjn2H97OdXiZWsSUJWE9M8juMa_wfEZGIzcM8yxerHF5ex2PLxa1tLklzQwykTBz01WYg-vmk86oG-gvR4pxi_47seL-I4FZSSSV-EBkbyiZTPCNu6gG4BY" class="favorite" onclick="favorite" alt="favorite Items" place>
                <label for="account">My Account</label>
                <img src="https://www.fedex.com/content/dam/fedex/us-united-states/shipping/images/2020/Q2/account_purple_icon_1988286190.png" class="account" onclick="#" alt="My Account">            
            </div>
        </header>
        <div class="slideshow">
            <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
            <div>
                <img class="mySlides" src="https://images.craigslist.org/00t0t_h6BVDNTxg9az_0CI0pO_600x450.jpg">
                <img class="mySlides" src="https://images.craigslist.org/00n0n_47qA7ArjYfwz_0CI0pO_600x450.jpg">
                <img class="mySlides" src="https://images.craigslist.org/00i0i_9ahcPjEaFHxz_0CI0pO_600x450.jpg">
                <img class="mySlides" src="https://images.craigslist.org/00J0J_u97M1MRvXJz_0CI0pO_600x450.jpg">
                <img class="mySlides" src="https://images.craigslist.org/00707_pGw04aTqMGz_0CI0pO_600x450.jpg">
                <img class="mySlides" src="https://images.craigslist.org/00T0T_g9uFk6b3UZEz_0CI0pO_600x450.jpg">
            </div>
            <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
        </div>
        <div class="info">
            <h1>WINDSOR GATE LUXURY 3 BED CONDO - 1300ft2 </h1>
            <h2>$3,500 / month </h2>
            <div class="h3-4">
                <h3>Coquitlam, BC</h3>
                <h4>1 day ago</h4>
            </div>
            <div class="contact">
                <button class="msg">Message</button>
                <div class="icons">
                    <a href="">
                        <img src="https://www.pngall.com/wp-content/uploads/2/Share-PNG-File.png" class="share" id="share"  onclick="share()" alt="share Items">
                    </a>            
                    <a href="">
                        <img src="https://www.pngall.com/wp-content/uploads/12/Save-Bookmark-PNG-Images.png" class="favorite" id="save"  onclick="save()" alt="Save Items">
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
